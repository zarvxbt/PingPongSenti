<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Pong Go!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="assets/sentient-logo.png" alt="Sentient Logo" class="sentient-logo" />
    <h1>Ping Pong Go!</h1>
    <h3>Player: <span id="playerScore">0</span> &nbsp; AI: <span id="aiScore">0</span></h3>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <button onclick="resetGame()">Restart</button>

  <footer>
    <p>Built with ❤️ for <a href="https://sentient.foundation" target="_blank">Sentient.Foundation</a></p>
    <p>Open source. Community powered.</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
